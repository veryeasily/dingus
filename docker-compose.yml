version: '2.4'
services:
  app:
    build:
      context: ./
    image: dingus:1.0.0
    ports:
      - 80:3000
      - 9222:9222
    stdin_open: true
    tty: true
    init: true
    networks:
      - dingusnet
    volumes:
      - ./:/app/dingus
      - vim-plug:/root/.vim/plugged
      - yarn-cache:/root/.yarn-cache
      - node-modules:/app/veryeasily/node_modules
networks:
  dingusnet:
    external: true
volumes:
  vim-plug:
  yarn-cache:
  node-modules:
